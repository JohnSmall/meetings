---
de:
  devise:
    confirmations:
      confirmed: Vielen Dank für Ihre Registrierung. Sie sind jetzt angemeldet.
      send_instructions: Sie erhalten in wenigen Minuten eine E-Mail, mit der Sie
        Ihre Registrierung bestätigen können.
      send_paranoid_instructions: Falls Ihre E-Mail-Adresse in unserer Datenbank existiert,
        erhalten Sie in wenigen Minuten eine E-Mail mit der die Sie Ihre Registrierung
        bestätigen können.
      didnt_receive_confirmation_instructions: Wussten Bestätigung Anweisungen nicht
        erhalten?
      resend_confirmation_instructions: Erneutes Senden Bestätigung Anweisungen
    failure:
      already_authenticated: Sie sind bereits angemeldet.
      inactive: Ihr Account ist nicht aktiv.
      invalid: Ungültige Anmeldedaten.
      last_attempt: Sie haben noch einen Versuch bis Ihr Account gesperrt wird.
      locked: Ihr Account ist gesperrt.
      not_found_in_database: Ungültige Anmeldedaten.
      timeout: Ihre Sitzung ist abgelaufen, bitte melden Sie sich erneut an.
      unauthenticated: Sie müssen sich anmelden oder registrieren, bevor Sie fortfahren
        können.
      unconfirmed: Sie müssen Ihren Account bestätigen, bevor Sie fortfahren können.
    mailer:
      confirmation_instructions:
        subject: Anleitung zur Bestätigung Ihres Accounts
        welcome: Willkommen
        confirm_link: 'Sie können Ihr Konto E-Mail über den untenstehenden Link bestätigen:'
        confirm_me: Meinem Konto zu bestätigen
      reset_password_instructions:
        subject: Anleitung für das Zurücksetzen Ihres Passworts
        hello: Hallo
        password_request: Jemand hat einen Link auf Ihr Kennwort zu ändern angefordert.
          Sie können dies durch den folgenden Link tun.
        change_password: Mein Passwort ändern
        please_ignore: Wenn Sie nicht angefordert haben hierzu bitte diese E-Mail
          ignorieren.
        wont_change: Ihr Passwort wird nicht geändert, bis Sie auf den Link oben zugreifen
          und eine neue erstellen.
      unlock_instructions:
        subject: Anleitung für die Account-Freischaltung
        hello: Hallo
        your_account_is_locked: Ihr Konto wurde wegen einer zu hohen Anzahl von Fehl
          Zeichen in Versuchen gesperrt.
        click_the_link: 'Klicken Sie auf den Link unten, um Ihr Konto zu entsperren:'
        unlock_my_account: Setzen Sie mein Konto
    omniauth_callbacks:
      failure: Sie konnten nicht mit Ihrem %{kind}-Account angemeldet werden, weil
        "%{reason}".
      success: Sie haben sich erfolgreich mit Ihrem %{kind}-Account angemeldet.
      sign_in_with: Anmeldung mit %{provider.to_s.titleize}
    passwords:
      no_token: Sie können sich nicht auf dieser Seite anmelden, wenn Sie nicht von
        einer Passwort-Zurücksetzen-E-Mail kommen. Wenn Sie von solch einer E-Mail
        kommen, überprüfen Sie bitte, ob Sie die gesamte URL verwendeten.
      send_instructions: Sie erhalten in wenigen Minuten eine E-Mail mit der Anleitung,
        wie Sie Ihr Passwort zurücksetzen können.
      send_paranoid_instructions: Falls Ihre E-Mail-Adresse in unserer Datenbank existiert,
        erhalten Sie in wenigen Minuten eine E-Mail mit der Anleitung, wie Sie Ihr
        Passwort zurücksetzen können.
      updated: Ihr Passwort wurde geändert. Sie sind jetzt angemeldet.
      updated_not_active: Ihr Passwort wurde geändert.
      forgot_your_password: Passwort vergessen?
      send_me_reset_instructions: Bitte Passwort schicken Anweisungen zurückgesetzt
    registrations:
      destroyed: Ihr Account wurde gelöscht.
      signed_up: Sie haben sich erfolgreich registriert.
      signed_up_but_inactive: Sie haben sich erfolgreich registriert. Wir konnten
        Sie jedoch nicht anmelden, weil Ihr Account noch nicht aktiviert ist.
      signed_up_but_locked: Sie haben sich erfolgreich registriert. Wir konnten Sie
        jedoch nicht anmelden, weil Ihr Account gesperrt ist.
      signed_up_but_unconfirmed: Sie erhalten in wenigen Minuten eine E-Mail mit einem
        Link für die Bestätigung der Registrierung. Klicken Sie auf den Link um Ihren
        Account zu aktivieren.
      update_needs_confirmation: Ihre Daten wurden aktualisiert, aber Sie müssen Ihre
        neue E-Mail-Adresse bestätigen. Sie erhalten in wenigen Minuten eine E-Mail,
        mir der Sie die Änderung Ihrer E-Mail-Adresse abschließen können.
      updated: Ihre Daten wurden aktualisiert.
      sign_up: Anmeldung
      edit:
        currently_waiting_confirmation: Wartet derzeit Bestätigung
        cancel_my_account: Abbrechen meinem Konto
        are_you_sure: Sind Sie sicher?
    sessions:
      already_signed_out: Erfolgreich abgemeldet.
      signed_in: Erfolgreich angemeldet.
      signed_out: Erfolgreich abgemeldet.
      logout: ausloggen
      signed_in_as: Angemeldet als %{name}
      new:
        login: Anmelden
        remember_me: Mich erinnern
    unlocks:
      send_instructions: Sie erhalten in wenigen Minuten eine E-Mail mit der Anleitung,
        wie Sie Ihren Account entsperren können.
      send_paranoid_instructions: Falls Ihre E-Mail-Adresse in unserer Datenbank existiert,
        erhalten Sie in wenigen Minuten eine E-Mail mit der Anleitung, wie Sie Ihren
        Account entsperren können.
      unlocked: Ihr Account wurde entsperrt. Sie sind jetzt angemeldet.
      didnt_receive_unlock_instructions: Wussten Unlock Anleitung nicht erhalten?
      new:
        resend_unlock_instructions: Erneut senden entsperren Anweisungen
  errors:
    messages:
      already_confirmed: wurde bereits bestätigt, bitte versuchen Sie, sich anzumelden
      confirmation_period_expired: musste innerhalb von %{period} bestätigt werden,
        bitte neu anfordern.
      expired: ist abgelaufen, bitte neu anfordern
      not_found: nicht gefunden
      not_locked: ist nicht gesperrt
      not_saved:
        one: 'Konnte %{resource} nicht speichern: ein Fehler.'
        other: 'Konnte %{resource} nicht speichern: %{count} Fehler.'
